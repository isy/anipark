version: "3"

volumes:
  vendor:

services:
  db:
    image: mysql:5.7.22
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "4306:3306"
    volumes:
      - ./docker/mysql/volumes:/var/lib/mysql

  be:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    volumes:
      - ./src/be:/go/src/github.com/isy/ownedia/src/be
      - vendor:/go/src/github.com/isy/ownedia/src/be/vendor
    ports:
      - 3001:3001
    tty: true
    depends_on:
      - db

  swagger-editor:
    image: swaggerapi/swagger-editor
    ports:
      - "8081:8080"

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "8082:8080"
    volumes:
      - ./swagger.yml:/swagger.yml
    environment:
      SWAGGER_JSON: /swagger.yml
